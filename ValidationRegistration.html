<!DOCTYPE html>
<html lang="en">

<head>

  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
  <script type="text/javascript" src="jsRegForm/signupForm.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

</head>

<body class="col-sm-9">
  <form class="col-sm-10" id="signupForm" method="get" action="form-handler.html" name="signupForm">
    <h1>Registration</h1>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputFirstName">First Name</label>
        <input type="text" class="form-control" name ="firstname" id="firstname" placeholder="Enter your first Name">
      </div>
      <div class="form-group col-md-6">
        <label for="inputLastName">Last Name</label>
        <input type="text" class="form-control" name = "lastname" id="lastname" placeholder="Enter your last Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Street address</label>
      <input type="text" class="form-control"  required name = "address" id="address" placeholder="Enter street address">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputZip">Postal code</label>
        <input type="text" class="form-control" name = "zipcode" id="zipcode" placeholder="Enter postal code">
      </div>


      <div class="form-group col-md-6">
        <label for="inputCountry">Country</label>
        <!-- <input type="text" class="form-control" id="country" placeholder="Enter country"> -->
        <select type="text" class="form-control" name= "country" id="country" placeholder="Enter country" class="js-example-basic-single" name="state">
          <option value="FI">Finland</option>
          <option value="RU">Russian Federation</option>
          <option value="GB">Great Britain</option>
          <option value="DE">Germany</option>
          <option value="IE">India</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCompany">Company</label>
        <input type="text" class="form-control" name = "company" id="company" placeholder="Enter company">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email address</label>
        <input type="email" class="form-control" name = "email" id="email" placeholder="Enter email">
      </div>
    </div>
    <label for="checkBox" id="agree">Payment method:</label>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
      <label class="form-check-label" for="exampleRadios1">
        Mastercard
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Visa
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
      <label class="form-check-label" for="exampleRadios2">
        Billing
      </label>
    </div>
    <br/>
    <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Submit</button>
    <!-- <input class="btn btn-primary" type="submit" value="Submit"> -->
  </form>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->

</body>

</html>
